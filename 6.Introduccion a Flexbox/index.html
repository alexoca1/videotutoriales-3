    <title>FlexBox</title>
    <style type="text/css">
        section{
            display: flex;
            flex-wrap: wrap;
            align-content: space-around;
            justify-content: space-between;
            background-color: lightblue;
            border: 2px solid blue;
            height: 200px;
            align-items: center;
            
        }
        article{
            border: 2px solid green;
            background-color: fuchsia;
            padding: 20px;
            width: 40%;
        }

</head>
